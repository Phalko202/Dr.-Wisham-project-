<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vinavi AutoWriter</title>
    <link rel="stylesheet" href="ui.css" />
  </head>
  <body>
    <div class="app">
      <div class="card">
        <div class="cardTitle">Open Side Panel</div>
        <div class="form">
          <button id="open" class="btn primary">Open</button>
          <button id="options" class="btn ghost">Options</button>
          <div class="hint">If side panel is not available, use Options and reload Vinavi.</div>
        </div>
      </div>
      <div id="status" class="status">Status: idle</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
